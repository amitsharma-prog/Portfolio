<script>
	$(document).ready(function() {
		$("#send").click(function(){
			event.preventDefault();
			if ($("#name").val() == "" || $("#email").val() == "" || $("#message").val() == "") { 

			} else {
				var ac  = "name=" + $("#name").val() + "&email=" + $("#email").val() + "&message=" + $("#message").val();

				$.ajax({
					type: "post",
					url: "sendMail.php",
					dataType: "text",
					data: ac,
					beforeSend: function() {
						$("#msg").html("");
						$("#msg").html("Message Sending, Please wait !");
					},
					success: function(data){
						$("#msg").html(data);
						// alert();
					},
				});
			};
		});
	});
