<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>
<body>
<header id="home">
	<div id="strip">
		<div id="logo"><img src="images/aslogo.png"></div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</div>
</header>
<!-- Swiper -->
<div class="swiper-container">
	<div class="swiper-wrapper">
	  <div class="swiper-slide"><img src="images/graphics1.jpg" alt="graphics1.jpg" style="width: 100%;"></div>
	  <div class="swiper-slide"><img src="images/graphics2.jpg" alt="graphics2.jpg" style="width: 100%;"></div>
	  <div class="swiper-slide"><img src="images/graphics3.jpg" alt="graphics3.jpg" style="width: 100%;"></div>
	  <div class="swiper-slide"><img src="images/graphics4.png" alt="graphics4.png" style="width: 100%;"></div>
	  <div class="swiper-slide"><img src="images/graphics5.jpg" alt="graphics5.jpg" style="width: 100%;"></div>
	</div>
<!-- Add Pagination -->
	<div class="swiper-pagination"></div>
</div>
<!-- Portfolio Start -->
<div class="portfolio">
	<div class="mltr">
		<div class="heading" id="h-port">Portfolio</div>
		<div class="portfolio-container">
			<div class="portfolio-box" id="portfolio-box1">
				<div class="img" id="img1"><img src="images/graphics.jpg"><div class="hover-contant" id="hover-contant1"></div></div>
				<a href="#"><button class="btn" id="btn1">See More</button></a>
			</div>
			<div class="portfolio-box" id="portfolio-box2">
				<div class="img" id="img2"><img src="images/web-design.jpg"><div class="hover-contant" id="hover-contant1"></div></div>
				<a href="#"><button class="btn" id="btn1">See More</button></a>
			</div>
			<div class="portfolio-box" id="portfolio-box3">
				<div class="img" id="img3"><img src="images/web-development.jpeg"><div class="hover-contant" id="hover-contant1"></div></div>
				<a href="#"><button class="btn" id="btn1">See More</button></a>
			</div>
		</div>
	</div>
</div>
<!-- Portfolio End -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
var swiper = new Swiper('.swiper-container', {
  pagination: {
    el: '.swiper-pagination',
  },
});
</script>
</body>
</html>
